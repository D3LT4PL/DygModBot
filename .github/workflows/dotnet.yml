name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
 
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish

    - name: Upload DygBot Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DygBot
        path: /home/runner/work/DygModBot/DygModBot/DygBot/bin/Debug/net5.0/publish/
